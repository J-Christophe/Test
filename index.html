 <div id="container"></div>
 <script>
     function loadXMLDoc(filename) {
	parser = new DOMParser();
        if (window.ActiveXObject) {
             xhttp = new ActiveXObject("Msxml2.XMLHTTP");
        } else {
             xhttp = new XMLHttpRequest();
        }
        xhttp.open("GET", filename, false);
        xhttp.send("");
        return parser.parseFromString(xhttp.responseText,"text/xml");
     }

     xml = loadXMLDoc("https://raw.githubusercontent.com/J-Christophe/Test/master/test.xml");
     xsl = loadXMLDoc("https://raw.githubusercontent.com/J-Christophe/Test/master/test.xslt");
     if (document.implementation && document.implementation.createDocument) {
        xsltProcessor = new XSLTProcessor();
        xsltProcessor.importStylesheet(xsl);
        resultDocument = xsltProcessor.transformToFragment(xml, document);
        document.getElementById('container').appendChild(resultDocument);
     }
 </script>
